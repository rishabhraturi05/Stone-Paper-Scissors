<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav_bar">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="main">
        <div class="play_btns">
            <button class="btn rock"><img src="rock.png"></button>
            <button class="btn paper"><img src="paper.png"></button>
            <button class="btn scissors"><img src="scissors.png"></button>
        </div>
        <div class="scores">
            <div class="player">
                <div class="number_player">0</div>
                <div class="name_player">Player</div>
            </div>
            <div class="computer">
                <div class="number_com">0</div>
                <div class="name_com">Computer</div>
            </div>
        </div>
        <div class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
